<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel = "stylesheet" href = "css/styles.css">
    <script defer src = " https://use.fontawesome.com/releases/v6.5.2/js/all.js"></script>
  

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class = "primary-container">
    <h2 class = "heading">Expense Tracker</h2><hr>
    
        <div class="container">
            <h4>Your Balance</h4>
            <h1 id="balance">$0.00</h1>
        
            <h3>Add Transactions</h3>
            <form id="form">
                <div class="form-control">
                    <label for = "text">Desprition</label>
                    <input type = "text" id = "text" placeholder = "Enter Description....">
                </div>
                <div class="form-control">
                    <label for = "text">Amount</label>
                    <input type = "number" id = "amount" placeholder = "Enter Amount....">
                </div>
                <button class = "btn">Add Transactions</button>
            </form>
            <h3>History</h3>
            <ul id = "list" class = "list">
                <li class="minus">
                    Cash<span>-$400</span><button class="delete-btn"><i class="fa-solid fa-trash-can" style="color: #52f0ce;"></i></button>
                </li>
            </ul>
            <div class="inc-exp-container">
                <div>
                    <h4 class = "budget">INCOME</h4>
                    <p id="money-plus" class="money-plus">
                        +$0.00
                    </p>
                </div>
                <div>
                    <h4 class = "budget">EXPENSE</h4>
                    <p id="money-minus" class="money-minus">
                        -$0.00
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- javascript file -->
    <script src = "JS/script.js"></script>

</body>
</html>
